<script>
  // 什么时候使用箭头
  // setTimeout(function () {
  //
  // }, 1000)
  //
  // setTimeout(() => {
  //   console.log(this)
  // }, 1000)

  // 结论：箭头函数中的this引用就是最近作用域中的this
  // 答案：向外层作用域中，一层层查找this，直到有this的定义
  const obj = {
    aaa() {
      setTimeout(function () {
        console.log(this)   // window对象
      }, 1000)

      setTimeout(() => {
        console.log(this)   // obj对象
      }, 1000)
    }
  }

</script>

</body>
</html>
