<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{ name + ' : ' + nameValue }}</h2>
    <h2>{{ name }} : {{ nameValue }}</h2>

    <h2>{{ getFullName() }}</h2>

    <!-- 计算属性 -->
    <h2>{{ fullName }}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      name: "昵称",
      nameValue: "灰太狼"
    },
    // computed: 计算属性()
    computed: {
      fullName() {
        return this.name + ' : ' + this.nameValue
      }
    },
    methods: {
      getFullName() {
        return this.name + ' : ' + this.nameValue
      }
    }

  })
</script>

</body>
</html>
