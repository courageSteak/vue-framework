<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 1. 直接拼接: 语法过于繁琐 -->
    <h2>{{ name }} {{ nameValue }}</h2>
    <!-- 2. 通过定义methods -->
    <h2>{{ getFullName() }}</h2>
    <!-- 3. 通过computed -->
    <h2>{{ fullName }}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      name: '昵称',
      nameValue: '有勇气的牛排'
    },
    computed: {
      fullName: function () {
        return this.name + ' : ' + this.nameValue
      }
    },
    methods: {
      getFullName: function () {
        return this.name + ' : ' + this.nameValue
      }
    }
  })
</script>

</body>
</html>
