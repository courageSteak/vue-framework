<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2 v-text="message"></h2>
</div>

<script src="../js/vue.js"></script>
<script>
  // 编程范式：声明式编程
  const app = new Vue({
    el: '#app', // 用于关在要管理的元素
    data: {     // 定义数据
      message: "你好，有勇气的牛排",
      url:'<a href="https://www.920vip.net/">开发者</a>'
    }
  })
</script>

</body>
</html>
