<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!-- mustche语法中，不仅可以直接写变量，也可以写简单的表达式 -->
    <h2>{{ message }} : {{ info }}</h2>
    <h2>{{ message + " : " + info }}</h2>
    <h2>{{ counter * 2 }}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  // 编程范式：声明式编程
  const app = new Vue({
    el: '#app', // 用于关在要管理的元素
    data: {     // 定义数据
      message: "你好",
      info: "有勇气的牛排",
      counter:100
    }
  })
</script>

</body>
</html>
