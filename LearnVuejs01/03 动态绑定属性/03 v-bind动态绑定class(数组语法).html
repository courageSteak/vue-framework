<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 数组里面的值，加双引号是为值，不加双引号为变量 -->
    <h2 class="title" :class="[active,line]">{{ message }}</h2>
    <h2 class="title" :class="getClasses()">{{ message }}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "你好，有勇气的牛排",
      active: '666',
      line: '777'
    },
    methods: {
      getClasses: function () {
        return [this.active, this.line]
      }
    }
  })
</script>

</body>
</html>
