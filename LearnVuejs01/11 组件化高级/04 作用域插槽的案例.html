<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn></cpn>

    <cpn>
        <!-- 目的是获取子组件中的pLanguages -->
        <template v-slot="slot">
            <span v-for="item in slot.data">{{ item }} * </span>
        </template>
    </cpn>

    <cpn>
        <!-- 目的是获取子组件中的pLanguages -->
        <!-- .join 将数组，转为字符串 -->
        <template v-slot="slot">
            <span>{{ slot.data.join(' * ') }}</span>
        </template>
    </cpn>

</div>

<template id="cpn">
    <div>
        <slot :data="pLanguages">
            <ul>
                <li v-for="item in pLanguages">{{ item }}</li>
            </ul>
        </slot>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "你好，有勇气的牛排"
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            pLanguages: ['JavaScript', 'C++', 'Java', 'C#', 'Python']
          }
        }
      }
    }
  })
</script>

</body>
</html>
