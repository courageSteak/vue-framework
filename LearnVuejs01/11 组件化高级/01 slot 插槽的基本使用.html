<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
1. 插槽的基本使用 <slot></slot>
2.插槽的默认值：<slot>button</slot>
3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素
-->

<div id="app">
    <cpn><button>按钮</button></cpn>
    <cpn></cpn>
    <cpn><span>标签</span></cpn>
</div>

<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>666</p>
        <slot><button>默认为按钮</button></slot>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "你好，有勇气的牛排"
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>

</body>
</html>
