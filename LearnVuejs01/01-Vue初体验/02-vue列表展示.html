<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<div id="app">
    <ul>
        <li v-for="item in movies">{{ item }}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: '#app', // 用于关在要管理的元素
        data: {     // 定义数据
            message: "你好，有勇气的牛排",
            movies: ['灰太狼', '有勇气的牛排', '九万里']
        }
    })

    // 响应式：在浏览器console中调式
    // app.movies.push('666')

</script>

</body>
</html>
