<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    {{ message }}
</div>

<script src="../js/vue.js"></script>
<script>
  // 1 创建组件构造器
  const cpnC = Vue.extend({
    template: `
        <div>
          <h2>标题</h2>
          <p>内容</p>
        </div>
    `
  })

  // 2 组件注册(全局组件: 意味着可以在多个Vue实例下面使用)
  // Vue.component('cpn', cpnC)

  // Vue实例1
  const app = new Vue({
    el: '#app',
    data: {
      message: "你好，有勇气的牛排"
    },
    // 局部组件
    components:{
      // cpn使用组件时的标签名
      cpn:cpnC
    }
  })
  // Vue实例2
  const app2 = new Vue({
    el: '#app2'
  })
</script>

</body>
</html>
