<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--    <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>-->
    <cpn v-bind:cmovies="movies"></cpn>
</div>

<template id="cpn">
    <div>
        <h2>{{ cmessage }}</h2>
        <ul>
            <li v-for="item in cmovies">{{ item }}</li>
        </ul>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
  // 父传子：props
  const cpn = {
    template: '#cpn',
    // props: ['cmovies', 'cmessage'],
    props: {
      // 1 类型限制
      // cmovies：Array,
      // cmessage:String

      // 2 提供一些默认值
      cmessage: {
        type: String,
        default: '666',
        required: true
      },

      // 类型是对象或者数组时，默认值必须是一个函数
      cmoves: {
        type: Array,
        default() {
          return []
        }
      }
    },
    data() {
      return {}
    },
    methods: {}
  }


  const app = new Vue({
    el: '#app',
    data: {
      message: "你好，有勇气的牛排",
      movies: ['三体', '金刚狼', '疯狂外星人']
    },
    components: {
      cpn
    }
  })
</script>

</body>
</html>
