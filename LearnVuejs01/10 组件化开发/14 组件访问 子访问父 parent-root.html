<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 此篇 未测成功，原因：可能在vue版本 -->
<div id="app">
    <div>
        <cpn></cpn>
    </div>
</div>

<template id="cpn">
    <div>
        <ccpn></ccpn>
    </div>
</template>
<template id="ccpn">
    <div>
        <h2>我是子组件</h2>
        <button @click="btnClick">按钮</button>
    </div>
</template>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "你好，有勇气的牛排"
    },
    components: {
      cpn: {
        template: '#cpn',
      },
      components: {
        ccpn: {
          template: '#ccpn',
          methods: {
            btnClick() {
              // 1 访问父组件$parent
              console.log(this.$parent);
              console.log(this.$parent.name);

              // 2 访问跟组件$root
              console.log(this.$root);
              console.log(this.$root.message);

            }
          }
        }
      }
    }
  })
</script>

</body>
</html>
