<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
</div>

<!-- 1 script标签，注意：类型必须是text/x-template -->
<script type="text/x-template" id="cpn1">
    <div>
        <h2>标题1</h2>
        <p>666</p>
    </div>
</script>

<!-- 2 template标签 -->
<template id="cpn2">
    <div>
        <h2>{{ title }}</h2>
        <p>777</p>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>

  // 注册一个全局组件
  Vue.component('cpn1', {
    template: '#cpn1'
  })
  Vue.component('cpn2', {
    template: '#cpn2',
    data() {
      return {
        title: '标题3'
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: "你好，有勇气的牛排"
    }
  })
</script>

</body>
</html>
